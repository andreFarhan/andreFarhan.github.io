	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
					<span class="icon icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-center">
					<li><a href="index.html">HOME</a></li>

					<li><a href="about.html">ABOUT</a></li>
					<li><a href="gallery.html">GALLERY</a></li>
					<li><a style="font-weight: bold;" href="contact.html">CONTACT</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row"><br><br><br>
			<div class="col-md-12">
				<h2 class="text-uppercase text-center">Contact</h2>
				<hr>
			</div>
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<form action="#" method="post" role="form">
					<div class="col-md-6 col-sm-6">
						<input name="name" type="text" class="form-control" id="name" maxlength="60" placeholder="Name">
				    	<input name="email" type="email" class="form-control" id="email" placeholder="Email">
						<input name="message" type="text" class="form-control" id="message" placeholder="Subject">
					</div>
					<div class="col-md-6 col-sm-6">
						<textarea class="form-control" rows="5" placeholder="Message"></textarea>
					</div>
					<div class="col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6">
						<input name="submit" type="submit" class="form-control" id="submit" value="Send">
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
